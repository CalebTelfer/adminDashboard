<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gridcontainer">
        <div class="header">
            <div>
                <img src="search.svg" alt="Search Icon">
                <input type="search" name="search" id="search" placeholder="Search...">
            </div>

            <div>
                <img src="notifications.svg" alt="Notification Icon">
                <img src="pfp.svg" alt="Users Profile Picture">
                <h4>Caleb Telfer</h4>
            </div>

            <div>
                <img src="pfp.svg" alt="Users Profile Picture">
                <div>
                    <p>Hi there,</p>
                    <h3>Caleb Telfer (@caleb)</h3>
                </div>

                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>



        <div class="sidebar">
            <div>
                <img src="svgs/dashboard.svg" alt="Dashboard SVG" height="60rem" width="60rem">
                <h1>Dashboard</h1>
            </div>

            <ul class="first-sidebar-ul">
                <li>
                    <img src="svgs/home.svg" alt="Home Icon" height="30rem" width="30rem">
                    <h2>Home</h2>
                </li>
                <li>
                    <img src="svgs/profile.svg" alt="Profile Icon" height="30rem" width="30rem">
                    <h2>Profile</h2>
                </li>
                <li>
                    <img src="svgs/messages.svg" alt="Messages Icon" height="30rem" width="30rem">
                    <h2>Messages</h2>
                </li>
                <li>
                    <img src="svgs/history.svg" alt="History Icon" height="30rem" width="30rem">
                    <h2>History</h2>
                </li>
                <li>
                    <img src="svgs/tasks.svg" alt="Tasks Icon" height="30rem" width="30rem">
                    <h2>Tasks</h2>
                </li>
                <li>
                    <img src="svgs/communities.svg" alt="Communities Icon" height="30rem" width="30rem">
                    <h2>Communities</h2>
                </li>
            </ul>

            <ul class="second-sidebar-ul">
                <li>
                    <img src="svgs/settings.svg" alt="Settings Icon" height="30rem" width="30rem">
                    <h2>Settings</h2>
                </li>
                <li>
                    <img src="svgs/support.svg" alt="Support Icon" height="30rem" width="30rem">
                    <h2>Support</h2>
                </li>
                <li>
                    <img src="svgs/privacy.svg" alt="Privacy Icon" height="30rem" width="30rem">
                    <h2>Privacy</h2>
                </li>
            </ul>
            
        </div>





        <div class="content"></div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
